<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Library</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row text-center m-4">
            <div class="col-12 d-flex">
                <div class="p-2">
                    <h1>BOOK MANAGEMENT</h1>
                </div>
                <div class="p-2 ml-auto align-self-stretch"><button class="btn btn-primary p-2" data-toggle="modal"
                        data-target="#exampleModal" data-whatever="@mdo">ADD</button>

                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Entry Details</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="book-name" class="col-form-label">Book</label>
                                            <input type="text" class="form-control" id="book-name">
                                        </div>
                                        <div class="form-group">
                                            <label for="author-name" class="col-form-label">Author</label>
                                            <input type="text" class="form-control" id="author-name">
                                        </div>
                                        <div class="form-group">
                                            <label for="total-pages" class="col-form-label">Pages</label>
                                            <input type="number" class="form-control" id="total-pages">
                                        </div>
                                        <div class="form-group">
                                            <label for="read-status" class="col-form-label">Status</label>
                                            <input type="text" class="form-control" id="read"
                                                placeholder="Read/Not Read">

                                            <!-- <input type="radio" class="form-control" id="read">Not Read</input> -->
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-primary addButton">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row header p-1 m-2">
            <div class="col">Book</div>
            <div class="col">Author</div>
            <div class="col">Pages</div>
            <div class="col">Status</div>
            <div class="col">Delete</div>
        </div>
    </div>
    <div class="container-fluid displayList">
        <div class="row content p-1 m-2">
            <div class="col">Book</div>
            <div class="col">Author</div>
            <div class="col">Pages</div>
            <div class="col">Status</div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
